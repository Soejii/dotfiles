background {
    monitor =
    color = rgba(30, 30, 46, 1.0)
}

# Clock
label {
    monitor =
    text = cmd[update:1000] echo "<b>$(date +"%H:%M")</b>"
    color = rgba(255, 255, 255, 0.9)
    font_size = 72
    font_family = JetBrainsMono Nerd Font Mono
    position = 0, 200
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:60000] echo "$(date +"%A, %d %B %Y")"
    color = rgba(255, 255, 255, 0.6)
    font_size = 18
    font_family = Noto Sans
    position = 0, 120
    halign = center
    valign = center
}

# Password input
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.3
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgb(ABE9B3)
    inner_color = rgb(1e1e2e)
    font_color = rgb(ABE9B3)
    rounding = 10
    placeholder_text = <i>Password</i>
    check_color = rgb(ABE9B3)
    fail_color = rgb(F28FAD)
    fail_text = <i>Wrong password ($ATTEMPTS)</i>
    position = 0, -100
    halign = center
    valign = center
}
